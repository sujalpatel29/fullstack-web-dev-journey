<!DOCTYPE html>
<html>
<head>
    <title>Complex Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">C1</th>
        <th rowspan="2">C2</th>
        <th colspan="2">C3</th>
    </tr>
    <tr>
        <th><u>C3.1</u></th>
        <th><u>C3.2</u></th>
    </tr>
    <tr>
        <th rowspan="2">R1</th>
        <td><strike>R1a</strike></td>
        <td>123</td>
        <td>456</td>
        <td>789</td>
    </tr>
    <tr>
        <td>&lt;HTML&gt;</td>
        <td colspan="3">E = m * c<sup>2</sup></td>
    </tr>
</table>

</body>
</html>
