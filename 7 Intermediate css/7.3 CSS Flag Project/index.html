<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      position: relative;
    }
    
    .flag>p{
      height: 150px;
      margin: 0%;
      text-align: center;
      color: white;
    }
    .flag>div{
      background-color: #002868;
      height:300px;
      width:900px;
    }
    .flag>div>div{
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 200px;
      left: 350px;
    }
    .flag div>div>p{
      text-align: center;
      margin: 0% ;
    }
    p{
      font-size: 5rem;
    }

  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
