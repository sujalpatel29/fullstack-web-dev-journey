<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Enter number: <input type="text" id="text"><br><br>
        <input type="submit" value="Submit" oninput="print();">

    </form>
    <script>
        function print(){
            let n = document.getElementById("text").value;
            let count = 0;
            for(let i=1; count<n; i++){
                if(i%2 != 0){
                    document.write(i+"<br>");
                    count++;
                }
            }
        }
    </script>
</body>
</html>
